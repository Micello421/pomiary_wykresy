<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="900" viewBox="0 0 1400 900">
  <rect width="100%" height="100%" fill="#ffffff"/>
  <g font-family="Arial, Helvetica, sans-serif" fill="#111">
    <text x="60" y="90" font-size="42" font-weight="700">Funkcje matematyczne użyte do obliczeń</text>

    <text x="60" y="160" font-size="28" font-weight="700">1) Średnia</text>
    <text x="90" y="205" font-size="28">μ = (1/n) · Σᵢ yᵢ</text>

    <text x="60" y="270" font-size="28" font-weight="700">2) Odchylenie standardowe (populacyjne)</text>
    <text x="90" y="315" font-size="28">σ = √( (1/n) · Σᵢ (yᵢ − μ)² )</text>

    <text x="60" y="380" font-size="28" font-weight="700">3) Detekcja anomalii</text>
    <text x="90" y="425" font-size="28">|yᵢ − μ| &gt; 2σ</text>

    <text x="60" y="490" font-size="28" font-weight="700">4) Przedziały ufności (95%)</text>
    <text x="90" y="535" font-size="28">μ ± 1.96σ</text>

    <text x="60" y="600" font-size="28" font-weight="700">5) Trend i prognoza (wielomian 2. stopnia)</text>
    <text x="90" y="645" font-size="28">ŷ = a·x² + b·x + c</text>

    <text x="60" y="720" font-size="24" fill="#444">Uwaga: prognoza to ta sama funkcja trendu liczona poza zakresem pomiarów.</text>
  </g>
</svg>
